<header class="header">
  <div class="header__wrapper">
    <div class="header__user-name">
      <div class="header__user-name-wrapper">
        Hi, <span>{{ userName$ | async }}</span>
      </div>
    </div>
    <h1 class="header__title">
      <a href="#"> Form builder </a>
    </h1>
    <div class="header__logout">
      <button type="button" (click)="logOut()">
        <img src="assets/header-assets/logout.png" alt="logout" />
      </button>
    </div>
  </div>
</header>
