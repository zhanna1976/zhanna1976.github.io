<mat-form-field class="signup__form" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [disabled]="disabled"
    [errorStateMatcher]="matcher"
    (focusout)="onFocusOut()"
    (input)="onInput($event)"
    [required]="required"
    [type]="type"
    [value]="value"
    class="signup__form" />
  <mat-icon matSuffix (click)="onVisibilityClick($event)">{{ icon }}</mat-icon>
  <mat-error *ngIf="ngControl.hasError('required')"
    >{{ label }} is a required field.</mat-error
  >
  <mat-error *ngIf="ngControl.hasError(customErrorName)">{{
    customErrorMessage
  }}</mat-error>
</mat-form-field>
